<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #submit1{
            background-color: blue;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 40px;
        }
    </style>
</head>
<link rel="stylesheet" href="login.css">
<body>
    <img src="https://assets.calendly.com/packs/authentication/media/logo-f885ef95906ef15bb6fb.png" alt="error" id="logo">
    <h2 id="note">Log into your Calendly account
        !</h2>

    <form >
        <label for="">Enter you email</label>

        <input type="text" id="email">
        <label for="">Enter you password</label>

        <input type="password" id="password">
        <input type="button" id="submit1" value="Get Submit" />
         <div id="line">
            <div></div>
           <div>OR</div>
            <div></div>
         </div>
         <button>
            <div onclick="googlePage()">
                <img src="https://assets.calendly.com/packs/authentication/media/google-a1417560f643c2131124.svg" alt="">
                <a href="https://accounts.google.com/signin/v2/identifier?service=accountsettings&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Futm_source%3DOGB%26tab%3Dkk%26utm_medium%3Dapp&ec=GAlAwAE&flowName=GlifWebSignIn&flowEntry=AddSession">Sign in with Google</a>
               
            </div>
        </button>
         <button>
            <div onclick="microsoftPage()">
                <img src="	https://assets.calendly.com/packs/authentication/media/microsoft-42b61fa109e1e5d566ff.svg" alt="">
                <a href="https://login.live.com/login.srf?wa=wsignin1.0&rpsnv=13&ct=1658305880&rver=7.0.6738.0&wp=MBI_SSL&wreply=https:%2F%2Faccount.microsoft.com%2Fauth%2Fcomplete-signin%3Fru%3Dhttps%253A%252F%252Faccount.microsoft.com%252F%253Frefp%253Dsignedout-index%2526refd%253Dwww.google.com&lc=2057&id=292666&lw=1&fl=easi2">Sign in with MicroSoft</a>
               
            </div>
        </button>
        <p>Don't have an account?</p>
        <div id="loginref"><a href="index.html">Sign Up</a></div>
    </form>
    
</body>
</html>
<script src="login.js"></script>
